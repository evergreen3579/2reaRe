<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MemberPage</title>
  <link rel="stylesheet" href="./styles/member.css" />
</head>
<body>
  <header><p>IREA GOLF ACADEMY</p></header>
  <section>
    <h3>회원정보</h3>
    <div>
      <!-- 회원 검색 부분-->
      <form>
        <input id="name" name="name"/>
        <button>검색</button>
        <div>
          <select id="gender" name="gender">
            <option disabled hidden selected>성별</option>
            <option value="female">여자</option>
            <option value="male">남자</option>
          </select>
          <select id="manager" name="manager">
            <option disabled hidden selected>프로정보</option>
            <option value="A">최유찬</option>
            <option value="B">이상록</option>
            <option value="C">이지원</option>
            <option value="D">한채리</option>
          </select>
          <select id="months" name="months">
            <option disabled hidden selected>등록기간</option>
            <option value="1">1개월</option>
            <option value="3">3개월</option>
            <option value="6">6개월</option>
            <option value="12">12개월</option>
          </select>
        </div>
      </form>
    </div>
    <article>
      <div>
        <span>이름</span>
        <span>성별</span>
        <span>생년월일</span>
        <span>연락처</span>
        <span>등록일자</span>
        <span>등록기간</span>
        <span>만료일자</span>
        <span>프로정보</span>
        <span>가격</span>
      </div>
      <script>
        
      </script>
    </article>
  </section>
</body>
</html>
