<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SigninPage</title>
  <link rel="stylesheet" href="./styles/signin.css" />
</head>
<body>
  <header>
    <h3>IREA GOLF ACADEMY</h3>
  </header>
  <div class="signin-element">
    <h1>회원신청</h1>
    <form class="signin-form">
      <div>
        <h2>회원정보</h2>
        <hr>
        <div class="personal-info">
          <div class="name-gender">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" required>
            
            <label>성별</label>
            <select id="gender" name="gender" required>
              <option value="female">여자</option>
              <option value="male">남자</option>
            </select>
            
          </div>
          <div class="birth_date">
            <label for="birth_year">생년월일</label>
            
            <!-- 연도 드롭다운 -->
            <div class="custom-select" id="year-select">
              <div class="select-selected">Year</div>
              <div class="select-items">
                <script>
                  for (let year = 1920; year <= 2024; year++) {
                    document.write('<div data-value="' + year + '">' + year + '</div>');
                  }
                </script>
              </div>
            </div>
        
            <!-- 월 드롭다운 -->
            <div class="custom-select" id="month-select">
              <div class="select-selected">Month</div>
              <div class="select-items">
                <script>
                  for (let month = 1; month <= 12; month++) {
                    document.write('<div data-value="' + month + '">' + month + '</div>');
                  }
                </script>
              </div>
            </div>
        
            <!-- 일 드롭다운 -->
            <div class="custom-select" id="day-select">
              <div class="select-selected">Day</div>
              <div class="select-items">
                <script>
                  for (let day = 1; day <= 31; day++) {
                    document.write('<div data-value="' + day + '">' + day + '</div>');
                  }
                </script>
              </div>
            </div>
          </div>
        
          <script src="./js/customSelect.js"></script>
          <div class="phone">
            <label>전화번호</label>
            <input type="tel" id="phone" name="phone" placeholder="010-1234-5678" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" required>
          </div>
            
        </div>
      </div>
      <div class="class-info">
        <!-- 수업 정보 받는 부분 -->
        <h2>수업정보</h2>
        <hr>
        <div class="registration-date">
          <label class="label-small" for="start_date">등록일자</label>
          <input type="date" id="start_date" name="start_date" required>
          
          <label class="label-big" for="months">등록기간(개월)</label>
            <select type="number" id="months" name="months" required>
              <option value="1">1</option>
              <option value="3">3</option>
              <option value="6">6</option>
              <option value="12">12</option>
            </select>
          
        </div>
        <div class="expiry_date">
          <label class="label-small" for="expiry_date">만료일</label>
          <input type="date" id="expiry_date" name="expiry_date" readonly>  
        </div>
        <!-- 만료일 계산 js -->
        <script src="./js/expiryDate.js"></script>

        <div class="lesson-input">
          <div>
            <label class="label-small">골프레슨</label>
            <select id="lesson" name="lesson" required>
              <option value="true">O</option>
              <option value="false">X</option>
            </select>
          </div>
          <div>
            <label class="label-big">담당프로 선택</label>
            <select id="manager" name="manager" required>
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="C">C</option>
              <option value="D">D</option>
            </select>
          </div>
        </div>
        <div class="payment_method">
          <label class="label-small">결제방법</label>
          <select class="payment_option" id="payment_option" name="payment_option" required>
            <option value="A">카드</option>
            <option value="B">현금</option>
            <option value="C">기타</option>
          </select>
        </div>
        
        <div class="price">
          <label class="label-small">가격</label>
          <input type="text" id="price" name="price" placeholder="30만원" readonly>
        </div>
      </div>
      <button type="submit">제출</button>
    </form>
  </div>
</body>
</html>
